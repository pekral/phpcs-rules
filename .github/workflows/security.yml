name: Security

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    name: Security Analysis - PHP ${{ matrix.php-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Security check
        run: composer audit

      - name: Run PHP Security Checker
        run: |
          curl -sS https://security.symfony.com/check_lock -H "Content-Type: application/json" -d @composer.lock > security-report.json || echo '{"error": "Security check failed"}' > security-report.json

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-php-${{ matrix.php-version }}
          path: security-report.json
          retention-days: 30

  codeql:
    runs-on: ubuntu-latest
    name: CodeQL Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: php

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
